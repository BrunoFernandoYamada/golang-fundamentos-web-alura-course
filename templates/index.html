{{define "Index"}}
<!DOCTYPE html>
<html lang="en">

{{ template "_head" }}

{{ template "_nav" }}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th style="text-align: center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td style="text-align: center;">
                                <a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a>
                                <button class="btn btn-danger" onclick="remove('{{.Id}}')">Excluir</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary mb-2" href="/new">
                    Cadastrar
                </a>
            </div>
        </section>

    </div>
</body>
<script>
    function remove(id) {
        let resposta = confirm("Deseja realmente excluir o item?")
        if(resposta) {
            window.location = 'remove?id=' + id
        } 
    }

</script>
</html>
{{end}}
